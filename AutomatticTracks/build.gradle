plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    def sentryVersion = "5.0.1"

    implementation "io.sentry:sentry-android:$sentryVersion"
    implementation "io.sentry:sentry-android-okhttp:$sentryVersion"
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.assertj:assertj-core:3.19.0'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:2.2.11'
    testImplementation 'org.mockito:mockito-inline:3.8.0'

    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test:runner:1.3.0'
}

android {
    compileSdkVersion 30

    defaultConfig {
        versionName "2.1.0"
        minSdkVersion 21
        targetSdkVersion 30
        buildConfigField "String", "SENTRY_TEST_PROJECT_DSN", project.properties.get("sentryTestProjectDSN")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArguments('notClass': 'com.automattic.android.tracks.crashlogging.SendEventsToSentry')
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        baseline file("lint-baseline.xml")
        warningsAsErrors true
        warning 'GradleDependency'
    }

    sourceSets {
        androidTest {
            java.srcDirs += "src/sharedTest/kotlin"
        }
        test {
            java.srcDirs += "src/sharedTest/kotlin"
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            maven(MavenPublication) {
                artifactId 'Automattic-Tracks-Android'
                description 'Android client for Nosara tracks (event tracking and analytics)'
                from components.release
                groupId 'com.automattic'
                pom {
                    licenses {
                        license {
                            name = 'GNU General Public License v2.0'
                            url = 'https://www.gnu.org/licenses/old-licenses/gpl-2.0.en.html'
                        }
                    }
                }
            }
        }
    }
}
